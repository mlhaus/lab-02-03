<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <script id="creature-template" type="text/x-tmpl-mustache">
      <article class="creature" data-id="{{id}}" data-keyword="{{keyword}}" data-horns="{{horns}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{title}}">
        <p>{{{description}}}</p>
      </article>
    </script>

  </head>
  <body>
    <div id="container">
      <header>
        <h1>The Gallery of Horns</h1>
        <div id="filter-sort-search">
          <select id="keyword-filter">
            <option value="default">Filter by Keyword</option>
          </select>
          <select id="order-by">
            <option value="alpha">Title A-Z</option>
            <option value="alpha-rev">Title Z-A</option>
            <option value="alpha-rev">Horns 0-&infin;</option>
            <option value="alpha-rev">Horns &infin;-0</option>
          </select>
          <form>
            <input type="text" placeholder="Search by title or keyword" id="search" size="50">
          </form>
          <div id="pagination">
            <div id="viewing">
              <span id="firstVisible">1</span> - <span id="lastVisible">24</span> of <span id="outOf">100</span>
              <select id="howManyToView">
                <option value="12">12 items</option>
                <option value="24">24 items</option>
                <option value="999">All</option>
              </select>
            </div>
            <div id="pageSelector">
              <i class="fa fa-arrow-left"></i>
              <span class="previousPage">1</span>
              <span class="currentPage">2</span>
              <span class="nextPage">3</span>
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="spinner">
          <i class="fa fa-spinner fa-spin"></i>Loading
        </div>
        <section id="photo-gallery">
        </section>
      </main>
      <footer>
        <p>&copy; 2020 Marc Hauschildt</p>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
