<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <script id="creature-template" type="text/x-tmpl-mustache">
      <article class="creature" data-id="{{id}}" data-keyword="{{keyword}}" data-horns="{{horns}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{title}}">
        <p><span>Keyword:</span> {{keyword}}<br>
          <span>Number of Horns:</span> {{horns}}</p>
        <p>Click to learn more</p>
      </article>
    </script>

    <script id="modal-template" type="text/x-tmpl-mustache">
      <article class="large-creature">
        <i class="fa fa-times"></i>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{title}}">
        <p>{{{description}}}</p>
      </article>
    </script>

  </head>
  <body>
    <div id="container">
      <header>
        <h1>The Gallery of Horns</h1>
        <div id="filter-sort-search">
          <div>Filter: 
            <select id="keyword-filter">
              <option value="">All</option>
            </select>
          </div>

          <div>Sort by: 
            <select id="sort-by">
              <option value="alpha">Title A-Z</option>
              <option value="alpha-rev">Title Z-A</option>
              <option value="horns">Horns 0-&infin;</option>
              <option value="horns-rev">Horns &infin;-0</option>
            </select>
          </div>
          <form id="search">
            <input type="text" placeholder="Search by title" size="20">
            <input type="submit" value="Go">
          </form>
          <div id="pagination">
            <span id="viewing">
              <span id="firstVisible">1</span> - <span id="lastVisible">24</span> of <span id="outOf">100</span>
            </span>
            <span id="pageSelector">
              <i class="fa fa-arrow-left"></i>
              <i class="fa fa-arrow-right"></i>
            </span>
          </div>

        </div>
      </header>
      <main>
        <div class="spinner">
          <i class="fa fa-spinner fa-spin"></i>Loading
        </div>
        <section id="photo-gallery">
        </section>
      </main>
      <footer>
        <p>&copy; 2020 Marc Hauschildt</p>
      </footer>
    </div>
    <div id="modal">
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="scripts/models/Creature.js"></script>
    <script src="scripts/views/filter.js"></script>
    <script src="scripts/views/sort.js"></script>
    <script src="scripts/views/search.js"></script>
    <script src="scripts/views/pagination.js"></script>
    <script src="scripts/views/photoClick.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
