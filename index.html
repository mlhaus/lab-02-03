<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <script id="creature-template" type="text/x-tmpl-mustache">
      <article class="horned-creature" data-keyword="{{keyword}}" data-horns="{{horns}}">
        <h2>{{title}}</h2>
        <img src="{{img_url}}" alt="{{title}}">
        <p>{{{description}}}</p>
      </article>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="keyword-filter">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <div class="spinner">
      	<i class="fa fa-spinner fa-spin"></i>Loading
      </div>
      <section id="photo-gallery">
      </section>
    </main>
    <footer>
      &copy; 2020 Marc Hauschildt
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
  <script src="scripts/app.js"></script>
  </body>
</html>
